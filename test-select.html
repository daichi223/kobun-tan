<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全選択テスト</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        .test-section {
            margin: 30px 0;
            padding: 20px;
            border: 2px solid #ccc;
        }
        input {
            width: 60px;
            height: 32px;
            padding: 4px;
            text-align: center;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input:focus {
            outline: 2px solid blue;
        }
        /* スピンボタン無効化 */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
        input[type=text] {
            -moz-appearance: textfield;
        }
        .label {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>全選択動作テスト</h1>

    <!-- テスト1: type="number" (App.tsxの出題数入力欄と同じ) -->
    <div class="test-section">
        <div class="label">1. type="number" + 条件付きonPointerDown（App.tsxの出題数）</div>
        <input
            id="test1"
            type="number"
            inputMode="numeric"
            pattern="[0-9]*"
            value="50"
            placeholder="数"
        />
        <div>期待: クリックで全選択される</div>
    </div>

    <!-- テスト2: type="text" + 常にpreventDefault -->
    <div class="test-section">
        <div class="label">2. type="text" + 常にpreventDefault（現在のNumericField）</div>
        <input
            id="test2"
            type="text"
            inputMode="numeric"
            pattern="[0-9]*"
            value="50"
            placeholder="数"
        />
        <div>期待: クリックで全選択される</div>
    </div>

    <!-- テスト3: type="text" + 条件付きonPointerDown -->
    <div class="test-section">
        <div class="label">3. type="text" + 条件付きonPointerDown</div>
        <input
            id="test3"
            type="text"
            inputMode="numeric"
            pattern="[0-9]*"
            value="50"
            placeholder="数"
        />
        <div>期待: クリックで全選択される</div>
    </div>

    <!-- テスト4: type="text" + onMouseDown -->
    <div class="test-section">
        <div class="label">4. type="text" + onMouseDown</div>
        <input
            id="test4"
            type="text"
            inputMode="numeric"
            pattern="[0-9]*"
            value="50"
            placeholder="数"
        />
        <div>期待: クリックで全選択される</div>
    </div>

    <script>
        // テスト1: type="number" + 条件付きonPointerDown
        const test1 = document.getElementById('test1');
        test1.addEventListener('focus', (e) => {
            requestAnimationFrame(() => {
                e.target.select();
            });
        });
        test1.addEventListener('pointerdown', (e) => {
            if (document.activeElement !== e.currentTarget) {
                e.preventDefault();
                e.currentTarget.focus();
                requestAnimationFrame(() => {
                    e.currentTarget.select();
                });
            }
        });
        test1.addEventListener('wheel', (e) => e.preventDefault());

        // テスト2: type="text" + 常にpreventDefault
        const test2 = document.getElementById('test2');
        test2.addEventListener('focus', (e) => {
            requestAnimationFrame(() => {
                e.target.select();
            });
        });
        test2.addEventListener('pointerdown', (e) => {
            e.preventDefault();
            e.currentTarget.focus();
            requestAnimationFrame(() => {
                e.currentTarget.select();
            });
        });
        test2.addEventListener('wheel', (e) => e.preventDefault());

        // テスト3: type="text" + 条件付きonPointerDown
        const test3 = document.getElementById('test3');
        test3.addEventListener('focus', (e) => {
            requestAnimationFrame(() => {
                e.target.select();
            });
        });
        test3.addEventListener('pointerdown', (e) => {
            if (document.activeElement !== e.currentTarget) {
                e.preventDefault();
                e.currentTarget.focus();
                requestAnimationFrame(() => {
                    e.currentTarget.select();
                });
            }
        });
        test3.addEventListener('wheel', (e) => e.preventDefault());

        // テスト4: type="text" + onMouseDown
        const test4 = document.getElementById('test4');
        test4.addEventListener('focus', (e) => {
            requestAnimationFrame(() => {
                e.target.select();
            });
        });
        test4.addEventListener('mousedown', (e) => {
            e.preventDefault();
            e.currentTarget.focus();
            requestAnimationFrame(() => {
                e.currentTarget.select();
            });
        });
        test4.addEventListener('wheel', (e) => e.preventDefault());
    </script>
</body>
</html>
